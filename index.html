<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Video Operator</title>
    <style>
        .container {
            max-width: 1000px;
        }

        #videoContainer {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        #videoPlayer {
            width: 100%;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 動画アップロードセクション -->
        <input type="file" id="videoInput" accept="video/*">
        <div id="videoContainer">
            <video id="videoPlayer" controls></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- テロップ追加セクション -->
        <div>
            <label for="subtitleText">テロップ</label>
            <input type="text" id="subtitleText" placeholder="表示するテキストを入力">
            <button onclick="addSubtitle()">追加</button>
        </div>
        <div id="subtitleList"></div>

        <!-- エンコードセクション -->
        <button onclick="startEncoding()">エクスポート</button>
        <label id="progress">0%</label>
    </div>

    <script src="https://unpkg.com/mp4-muxer@4.3.3/build/mp4-muxer.js"></script>
    <script src="script.js"></script>
</body>

</html>
