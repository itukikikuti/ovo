<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Open Video Operator</title>
    <style>
        body {
            background: black;
        }

        #container {
            width: 1280px;
            height: 720px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        #lakwenfu {
            margin: 0;
            padding: 0;
            top: 50%;
            left: 50%;
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            color: red;
            transform: translate(-50%, -50%);
            animation: anim 1s ease infinite;
        }

        @keyframes anim {
            from {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) scale(5) rotate(360deg);
            }
        }

        #nownefiz {
            margin: 0;
            padding: 0;
            top: 50px;
            left: 510px;
            position: absolute;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }

        #nnvirkvq {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">

        <p id="lakwenfu">こんにちは</p>
        <p id="nownefiz">こんにちは</p>
        <img id="nnvirkvq" src="img.png">

    </div>
    <input type="range" id="seeker" min="0" max="3" step="any" value="0" style="width:1000px;">
    <script>
        /*
        const anim = document.getElementById('lakwenfu').animate([
          { transform: 'scale(1.0)' },
          { transform: 'scale(1.5)' },
        ], { duration: 1000, fill: 'forwards', iterations: Infinity });
        anim.pause();
        */
        const anims = document.getAnimations();
        for (var anim of anims) {
            anim.pause();
        }
        const seeker = document.getElementById('seeker');
        seeker.addEventListener('input', (e) => {
            for (var anim of anims) {
                anim.currentTime = e.target.value * 1000;
            }
        });
    </script>
</body>

</html>
